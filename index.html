<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- link bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- css custom -->
  <link rel="stylesheet" href="css/style.css">

  <!-- VUE-JS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>

  <!-- scrivere tutto il codice dentro a app -->
  <div id="app">

    
    
    <main>
      <div class="container-fluid p-5">
          <div class="row text-center">
              <div class="col-12 p-3" id="my-before-carousel">

              </div>

              <div class="col-12 p-5">
                  <div class="my-carousel-container d-flex flex-column px-5" id="my-carousel">
                      <div class="my-carousel-images">
                        <div class="my-carousel-item active" v-for="(image, index) in images" >
                          <img class="img-fluid" :src="image.url" :alt="image.title">
                          <div class="item-description px-3">
                              <h2>{{ image.title }}</h2>
                              <p>{{ image.description }}</p>
                          </div>
                      </div>
                      </div>

                      <div class="my-thumbnails position-relative">
                          <!-- prev -->
                          <div class="my-previous position-absolute">
                              <span class="my-prev-hook"></span>
                          </div>

                          <div class="my-thumbnail active">
                              <img class="img-fluid" src="http://www.viaggiareonline.it/wp-content/uploads/2014/11/sweden_148857365.jpg">
                          </div>

                          <div class="my-thumbnail">
                              <img class="img-fluid" src="https://static1.evcdn.net/images/reduction/1513757_w-1920_h-1080_q-70_m-crop.jpg">
                          </div>

                          <div class="my-thumbnail">
                              <img class="img-fluid" src="https://img.itinari.com/pages/images/original/0d3ed180-d22d-48e8-84df-19c4d888b41f-62-crop.jpg?ch=DPR&dpr=2.625&w=1600&s=7ebd4b5a9e045f41b4e0c7c75d298d6c">
                          </div>

                          <div class="my-thumbnail">
                              <img class="img-fluid" src="https://static1.evcdn.net/images/reduction/1583177_w-1920_h-1080_q-70_m-crop.jpg" alt="Thumbnail of Svezia picture">
                          </div>

                          <div class="my-thumbnail">
                              <img class="img-fluid" src="https://cdn.sanity.io/images/24oxpx4s/prod/ed09eff0362396772ad50ec3bfb728d332eb1c30-3200x2125.jpg?w=1600&h=1063&fit=crop" alt="Thumbnail of Svezia picture">
                          </div>

                          <!-- next -->
                          <div class="my-next position-absolute">
                              <span class="my-next-hook"></span>
                          </div>
                      </div>
                  </div>
              </div>

              <div class="col-12 p-3" id="my-after-carousel">
              </div>
          </div>
      </div>
  </main>

  </div>

  <script src="js/script.js"></script>
</body>
</html>
