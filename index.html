<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- link bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- css custom -->
  <link rel="stylesheet" href="css/style.css">

  <!-- VUE-JS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>

  <!-- scrivere tutto il codice dentro a app -->
  <div id="app">

    
    
    <main>
      <div class="container-fluid p-5">
          <div class="row text-center">
              <div class="col-12 p-3" id="my-before-carousel">

              </div>

              <div class="col-12 p-5">
                  <div class="my-carousel-container d-flex flex-column px-5" id="my-carousel">
                      <div class="my-carousel-images">
                        <div class="my-carousel-item active">
                          <img class="img-fluid" :src="images[counter].url" :alt="images[counter].title">
                          <div class="item-description px-3">
                              <h2>{{ images[counter].title }}</h2>
                              <p>{{ images[counter].description }}</p>
                          </div>
                      </div>
                      </div>

                      <div class="my-thumbnails position-relative">
                          <!-- prev -->
                          <div @click="prossimaFoto(false)" class="my-previous position-absolute">
                              <span class="my-prev-hook"></span>
                          </div>

                          <div class="my-thumbnail  "
                           v-for="(image, index) in images"
                           @click ="counter = index"
                           v-if="counter === index"  class="my-thumbnail active"
                           >
                              <img class="img-fluid  " :src="image.url" :alt="image.title">
                          </div>

                          
                          <!-- next -->
                          <div  @click="prossimaFoto(true)" class="my-next position-absolute">
                              <span class="my-next-hook"></span>
                          </div>
                      </div>
                  </div>
              </div>

              <div class="col-12 p-3" id="my-after-carousel">
              </div>
          </div>
      </div>
  </main>

  </div>

  <script src="js/script.js"></script>
</body>
</html>
